<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style/timer.css">
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>

    <section class="screen">
        <div class="timer" id="timer">
            <p id="timer-display">TIMER</p>
        </div>

        <div class="infoMenu">
            <div class="info">
                <p>Work:</p>
                <input type="time" id="work-time" step="1">
            </div>

            <div class="info">
                <p>Relax:</p>
                <input type="time" id="relax-time" step="1">
            </div>
        </div>
        
        <div class="stop" id="stop">
            <p>Stop</p>
        </div>
    </section>

    <footer>
        <p id="desenv">Desenvolvido por:</p>
        <p id="nomeDesenv">Gustavo Oki</p>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
